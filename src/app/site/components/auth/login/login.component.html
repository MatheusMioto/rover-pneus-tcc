<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img routerLink="/" src="assets/layout/images/galleria/roverlogo.png" alt="Rover Logo"
            class="mb-4 w-13rem flex-shrink-0" />
        <div style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3" style="
                            font-family: 'Franklin Gothic Medium',
                                'Arial Narrow', Arial, sans-serif;
                        ">
                        ACESSE SUA CONTA
                    </div>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Endereço de email" pInputText
                        class="w-full md:w-30rem mb-5" style="padding: 1rem" [(ngModel)]="loginData.email" />

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="loginData.password" placeholder="Insira sua senha"
                        [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" [routerLink]="['/register']">CADASTRE-SE</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                        (click)="validarLogin()"></button>

                    <div *ngIf="loginError" class="p-col-12 p-md-4" style="color: red">
                        Usuário ou senha inválidos. Tente novamente.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
