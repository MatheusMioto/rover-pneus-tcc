<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img routerLink="/" src="assets/layout/images/galleria/roverlogo.png" alt="Sakai logo"
            class="mb-5 w-13rem flex-shrink-0" />
        <div style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3" style="
                            font-family: 'Franklin Gothic Medium',
                                'Arial Narrow', Arial, sans-serif;
                        ">
                        CADASTRE-SE
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Nome</label>
                    <input id="username" type="text" placeholder="Nome Completo" pInputText [(ngModel)]="user.username"
                        class="w-full md:w-30rem mb-5" style="padding: 1rem" />

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="email" placeholder="Endereço de Email" pInputText [(ngModel)]="user.email"
                        class="w-full md:w-30rem mb-5" style="padding: 1rem" />

                    <label for="cpf" class="block text-900 text-xl font-medium mb-2">CPF</label>
                    <input id="cpf" type="text" placeholder="CPF" pInputText [(ngModel)]="user.cpf"
                        class="w-full md:w-30rem mb-5" style="padding: 1rem" />

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Data</label>
                    <input id="data" type="text" placeholder="" pInputText [(ngModel)]="user.data"
                        class="w-full md:w-30rem mb-5" style="padding: 1rem" placeholder="Data de nascimento" />

                    <label for="telefone" class="block text-900 text-xl font-medium mb-2">Telefone</label>
                    <input id="telefone" type="text" placeholder="Numero de Telefone" pInputText
                        [(ngModel)]="user.telefone" class="w-full md:w-30rem mb-5" style="padding: 1rem" />



                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" type="password" placeholder="Crie sua senha" [toggleMask]="true"
                        styleClass="mb-5" [(ngModel)]="user.password"
                        inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" type="password" placeholder="Confirme sua senha" [toggleMask]="true"
                        styleClass="mb-5" [(ngModel)]="user.password1"
                        inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center"></div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" [routerLink]="['/login']">Já possui cadastro?</a>
                    </div>
                    <button pButton pRipple label="CADASTRAR" class="w-full p-3 text-xl"
                        (click)="validarCadastro()"></button>
                </div>

                <div *ngIf="errorMessage" class="p-col-12 p-md-4" style="color: red">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
